---
layout: default
---

<div class="home">
  <div class="container">

    <h2>Browse our collection of stories</h2>

    <div class="row">
    {% for post in site.posts %}
      <div class="col-md-3 col-xs-12">
        <img style="width:100%;margin-left:0px;" src="{{ post.image }}" />
        <p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
      </div>
    {% endfor %}
    </div>

  </div>
</div>
