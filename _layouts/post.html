---
layout: default
---
<article class="post col-xs-12 col-md-8 col-md-offset-2" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
  	<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  	<h2>{{ page.subtitle }}</h2>
  	<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<script src="/newsroom-stories/js/pym.js"></script>
<script>
      var pymChild = new pym.Child({ id: '{{ page.id }}',
      polling: 1000
      });
</script>
